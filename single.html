<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarz Daftari Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .custom-shadow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="text-gray-100 p-4">
    

    <div class="max-w-xl mx-auto mt-10 p-8 glass rounded-3xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2">
                <i class="fas fa-book-medical text-blue-400 mr-2"></i>Qarz Daftari
            </h1>
            <p class="text-gray-400">Barcha qarzlarni aqlli nazorat qiling</p>
            <h1 style="color: red;">  <a href="index.html"><<===== Q a y t i sh <------</a></h1>
        </div>

        <form id="debtForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Kimdan / Kimga</label>
                <input type="text" id="person" required class="w-full p-3 rounded-xl bg-white/10 border border-white/20 focus:border-blue-500 outline-none transition-all" placeholder="Ism familiya...">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Summa (so'm)</label>
                    <input type="number" id="amount" required class="w-full p-3 rounded-xl bg-white/10 border border-white/20 focus:border-blue-500 outline-none transition-all" placeholder="0.00">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Muddat</label>
                    <input type="date" id="deadline" required class="w-full p-3 rounded-xl bg-white/10 border border-white/20 focus:border-blue-500 outline-none transition-all">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg">
                <i class="fas fa-plus mr-2"></i>Ro'yxatga qo'shish
            </button>
        </form>

        <div class="mt-10 grid grid-cols-2 gap-4">
            <div class="p-4 rounded-2xl bg-white/5 border border-white/10 text-center">
                <p class="text-xs text-gray-400 uppercase">Jami qarz</p>
                <p id="totalDebt" class="text-xl font-bold text-red-400">0 so'm</p>
            </div>
            <button onclick="toggleModal(true)" class="p-4 rounded-2xl bg-white/5 border border-white/10 text-center hover:bg-white/10 transition-all">
                <p class="text-xs text-gray-400 uppercase">Ko'rish</p>
                <p class="text-xl font-bold text-blue-400"><i class="fas fa-list-ul"></i></p>
            </button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 p-4">
        <div class="max-w-4xl mx-auto mt-10 glass rounded-3xl p-6 h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold"><i class="fas fa-history mr-2 text-blue-400"></i>Saqlangan Qarzlar</h2>
                <button onclick="toggleModal(false)" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>

            <div class="overflow-y-auto flex-1 pr-2 space-y-4" id="debtList">
                </div>
        </div>
    </div>

<h1><a href="app.py">X-0</a></h1>
<script>
    // 1. Ma'lumotlarni yuklash (yoki bo'sh massiv olish)
    let debts = JSON.parse(localStorage.getItem('myDebts')) || [];

    const debtForm = document.getElementById('debtForm');
    
    // Ma'lumot qo'shish
    debtForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newDebt = {
            id: Date.now(),
            person: document.getElementById('person').value,
            amount: Number(document.getElementById('amount').value),
            date: new Date().toLocaleDateString(),
            deadline: document.getElementById('deadline').value,
            status: 'pending'
        };
        
        debts.push(newDebt);
        saveAndRender(); // Saqlash va yangilash
        debtForm.reset();
        
        // Animatsiyali xabar (ixtiyoriy)
        console.log("Ma'lumot localStorage'ga saqlandi");
    });

    // 2. LocalStorage'ga yozish va barcha joyda yangilash
    function saveAndRender() {
        localStorage.setItem('myDebts', JSON.stringify(debts));
        renderDebts();
        updateTotal();
    }

    function renderDebts() {
        const list = document.getElementById('debtList');
        if(!list) return; // Modal yopiq bo'lsa xato bermasligi uchun
        
        list.innerHTML = '';

        if(debts.length === 0) {
            list.innerHTML = `<div class="text-center py-20 text-gray-500">Hozircha qarzlar yo'q...</div>`;
            return;
        }

        // Qarzlar ro'yxatini chiqarish (Tartib: Yangilari tepada)
        [...debts].reverse().forEach(debt => {
            const item = document.createElement('div');
            item.className = `p-5 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4 transition-all ${debt.status === 'paid' ? 'bg-green-500/10 border border-green-500/30 opacity-70' : 'bg-white/5 border border-white/10'}`;
            
            item.innerHTML = `
                <div class="flex-1">
                    <h3 class="font-bold text-lg ${debt.status === 'paid' ? 'line-through text-gray-500' : ''}">${debt.person}</h3>
                    <div class="flex gap-4 text-xs text-gray-400 mt-1">
                        <span><i class="far fa-calendar-alt mr-1"></i>${debt.date}</span>
                        <span><i class="far fa-clock mr-1"></i>Muddat: ${debt.deadline}</span>
                    </div>
                </div>
                <div class="text-xl font-mono font-bold text-blue-400">
                    ${debt.amount.toLocaleString()} so'm
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleStatus(${debt.id})" class="p-2 px-4 rounded-lg text-sm font-bold transition-all ${debt.status === 'paid' ? 'bg-gray-600' : 'bg-green-600 hover:bg-green-700'}">
                        ${debt.status === 'paid' ? 'Qaytarish' : 'To\'landi'}
                    </button>
                    <button onclick="deleteDebt(${debt.id})" class="p-2 px-3 rounded-lg bg-red-600/20 text-red-500 hover:bg-red-600 hover:text-white transition-all">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            list.appendChild(item);
        });
    }

    function toggleStatus(id) {
        debts = debts.map(d => d.id === id ? {...d, status: d.status === 'paid' ? 'pending' : 'paid'} : d);
        saveAndRender();
    }

    function deleteDebt(id) {
        if(confirm("Ushbu qarzni o'chirmoqchimisiz?")) {
            debts = debts.filter(d => d.id !== id);
            saveAndRender();
        }
    }

    function updateTotal() {
        const total = debts.reduce((sum, d) => d.status === 'pending' ? sum + d.amount : sum, 0);
        document.getElementById('totalDebt').innerText = total.toLocaleString() + " so'm";
    }

    function toggleModal(show) {
        const modal = document.getElementById('modal');
        if(show) {
            modal.classList.remove('hidden');
            renderDebts();
        } else {
            modal.classList.add('hidden');
        }
    }

    // 3. Sahifa yuklanganda ma'lumotlarni ko'rsatish
    updateTotal();
    renderDebts(); 
</script>
</body>
</html>
